<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日期时间</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#E0CA76',
                        dark: '#1F2937',
                    },
                    fontFamily: {
                        yahei: ['"Microsoft YaHei"', 'sans-serif'],
                        mono: ['"Microsoft YaHei"', 'monospace']
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .text-shadow {
                text-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            }
            .transition-smooth {
                transition: all 0.3s ease-in-out;
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gray-900 flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-gray-800 rounded-xl shadow-lg p-6 md:p-10 text-center">
        <!-- 时间显示 -->
        <div class="mb-4">
            <span id="time" class="text-[clamp(2.5rem,8vw,4rem)] font-mono font-bold text-primary text-shadow transition-smooth"></span>
        </div>
        
        <!-- 日期和星期显示 -->
        <div class="flex flex-col md:flex-row items-center justify-center gap-4">
            <span id="date" class="text-[clamp(1.2rem,3vw,1.8rem)] text-white"></span>
            <span id="weekday" class="text-white/80 text-base md:text-lg"></span>
        </div>
    </div>

    <script>
        // 星期的中文名称
        const weekdays = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
        
        // 更新日期时间的函数
        function updateDateTime() {
            const now = new Date();
            
            // 更新时间
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;
            
            // 更新日期
            const year = now.getFullYear();
            const month = now.getMonth() + 1; // 月份从0开始
            const date = now.getDate();
            document.getElementById('date').textContent = `${year}年${month}月${date}日`;
            
            // 更新星期
            document.getElementById('weekday').textContent = weekdays[now.getDay()];
        }
        
        // 初始更新
        updateDateTime();
        
        // 每秒更新一次时间
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
